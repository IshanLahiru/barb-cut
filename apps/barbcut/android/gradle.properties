# JVM: keep existing heap; add parallel GC for faster builds
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseParallelGC
android.useAndroidX=true

# Build speed: daemon + cache + parallel (biggest impact)
org.gradle.daemon=true
org.gradle.caching=true
org.gradle.parallel=true
# Configuration cache speeds up subsequent runs; disable if you see config errors
org.gradle.configuration-cache=true
# Avoid unnecessary Jetifier work if all deps are already AndroidX
android.enableJetifier=false
